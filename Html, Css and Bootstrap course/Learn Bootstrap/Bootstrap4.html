<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- this is spinner -->
    <div class="container">
        <div class="spinner-border text-danger m-5" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- this is list group -->
    <div class="container">
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">
              Cras justo odio
            </a>
            <a href="#" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
            <a href="#" class="list-group-item list-group-item-action">Morbi leo risus</a>
            <a href="#" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
            <a href="#" class="list-group-item list-group-item-action disabled">Vestibulum at eros</a>
          </div>
    </div>

    <!-- this is card -->
    <div class="container">
        <div class="card-group">
            <div class="card m-2">
              <img class="card-img-top" src="img/mobile.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">iPhone 13</h5>
                <p class="card-text">$1000</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
            <div class="card m-2">
              <img class="card-img-top" src="img/wallet.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Wallet</h5>
                <p class="card-text">$10</p>
                <p class="card-text"><small class="text-muted">Last updated 2 days ago</small></p>
              </div>
            </div>
            <div class="card m-2">
              <img class="card-img-top" src="img/watch.jpg" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">Watch</h5>
                <p class="card-text">$100</p>
                <p class="card-text"><small class="text-muted">Last updated 5 mins ago</small></p>
              </div>
            </div>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
